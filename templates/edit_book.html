{% extends "base.html" %}

{% block title %}Edit Book{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-info">
                {% for message in messages %}
                <p class="mb-0">{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <h2 class="text-center mb-4">Edit Book</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ book[1] }}" required>
                </div>
                <div class="mb-3">
                    <label for="author_id" class="form-label">Author</label>
                    <select class="form-select" id="author_id" name="author_id" required>
                        <option value="" disabled>Select an author</option>
                        {% for author in authors %}
                        <option value="{{ author[0] }}" {% if author[0]==book[5] %}selected{% endif %}>
                            {{ author[1] }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="isbn" class="form-label">ISBN</label>
                    <input type="text" class="form-control" id="isbn" name="isbn" value="{{ book[2] }}" required>
                </div>
                <div class="mb-3">
                    <label for="publication_year" class="form-label">Publication Year</label>
                    <input type="number" class="form-control" id="publication_year" name="publication_year"
                        value="{{ book[4] }}" required>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-warning me-2">Update Book</button>
                    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
